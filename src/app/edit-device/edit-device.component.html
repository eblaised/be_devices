<div class="row">
  <div class="col-sm-8 col-sm-offset-1">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
          <label for="name"> Device name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel>
      </div>
      <div class="form-group">
          <label for="status"> Device status</label>
          <select id="status" class="form-control" name="status" ngModel>
            <option value="On">Switch On</option>
            <option value="Off">Switch Off</option>
          </select>
      </div>
      <button type="submit" class="btn btn-primary"><em class="fa fa-save"></em> Save device </button>
    </form>
  </div>
</div>
