<div class="col-sm-8 col-sm-offset-2">
  <form [formGroup]="offerForm" (ngSubmit)="onSubmitForm()">
    <!--FormControlName is same as in FormBuilder declaration-->
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" formControlName="title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" formControlName="description">
    </div>

   <!-- <div class="form-group">
      <label for="available">Available</label>
      <select id="available" class="form-control" formControlName="available">
        <option value="Coca">Yes</option>
        <option value="Pepsi">No</option>
      </select>
    </div>-->

       <!--If form is invalid, the button will be disable-->
    <br>
    <button class="btn btn-primary" type="submit" [disabled]="offerForm.invalid" >
      <em class="fa fa-save"></em> Add an offer
    </button>
  </form>
</div>
